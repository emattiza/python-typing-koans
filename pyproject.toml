[tool.poetry]
name = "python-typing-koans"
version = "0.0.1"
description = "Learn Python type-hints using koans"
authors = ["kracekumar <me@kracekumar.com>"]
license = "MIT"

[tool.poetry.dependencies]
python = "3.9.4"
mypy = "^0.812"
click = "^7.1.2"
black = "^21.5b1"
requests = "^2.25.1"
rich = "^10.2.0"
fastapi = "^0.65.1"
uvicorn = {extras = ["standard"], version = "^0.13.4"}

[tool.poetry.dev-dependencies]
ipython = "^7.23.1"
black = "^21.5b1"
isort = "^5.8.0"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
